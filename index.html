<html>
  <head>
    <title>BotWar</title>
    <style>
      #ide {
        font-family: "Courier New", Courier, monospace;
        font-size: 16px;
        width: 100%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <canvas id="main">
    </canvas>
    <h3>IDE</h3>
    <textarea id="ide">
      flip = 0
      top:
      if x < 1
      flip = 0
      print "bounce"
      endif

      if x > 299
      flip = 1
      print "bounce"
      endif

      if flip = 0
      move 90 10
      endif

      if flip = 1
      move 270 10
      endif

      goto top
    </textarea>
    <div>
      <button onclick="run()">Run</button>
      <button onclick="stop()">Stop</button>
    </div>

    <h3>Output</h3>
    <div id="output"></div>

    <h3>Debug</h3>
    <div id="debug"></div>
    <script src="parser.js"></script>
    <script src="tokenizer.js"></script>
    <script src="interpreter.js"></script>
  </body>
</html>
